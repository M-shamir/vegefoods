<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification UI using Bootstrap</title>

    <!-- Bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FontAwesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #ebecf0;
        }
        .otp-letter-input {
            max-width: 100%;
            height: 90px;
            border: 1px solid #198754;
            border-radius: 10px;
            color: #198754;
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }
        .btn {
            height: 50px;
        }
        .otp-input {
    width: 100%; /* Makes the input take up the full width */
    padding: 10px; /* Adds padding inside the input */
    font-size: 1.5rem; /* Increases the font size for better readability */
    border: 1px solid #ccc; /* Adds a subtle border */
    border-radius: 5px; /* Rounds the corners of the input */
    box-shadow: none; /* Removes any default shadow */
    outline: none; /* Removes the default outline */
}

.otp-input:focus {
    border-color: #28a745; /* Changes border color on focus */
    box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Adds a green glow on focus */
}

    </style>
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5 mt-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <div>
                        <p class="text-center text-success" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center h5">Please check your email</p>
                        <p class="text-muted text-center">We've sent a code to your email address</p>
                        
                        <!-- Django Form Start -->
                        <form method="POST">
    {% csrf_token %}
    <div class="row pt-4 pb-2">
        <form method="POST">
            {% csrf_token %}
            <div class="pt-4 pb-2">
                <input class="otp-input text-center" type="text" name="otp" maxlength="6" placeholder="Enter 6-digit code">
            </div>
            {% if error %}
            <div class="alert alert-danger text-center">
                {{error}}
            </div>
            {% endif %}
            <p class="text-muted text-center">Didn't get the code? <a id="resend-link" href="#" class="text-success disabled">Resend in <span id="timer">30</span> seconds</a></p>
            <div class="row pt-5">
                <div class="col-6">
                    <button class="btn btn-outline-secondary w-100" type="button">Cancel</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success w-100" type="submit">Verify</button>
                </div>
            </div>
        </form>
        

                        <!-- Django Form End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- JavaScript for Countdown Timer -->
    <script>
        let timerElement = document.getElementById('timer');
        let resendLink = document.getElementById('resend-link');
        let timeLeft = 30;

        function countdown() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                resendLink.classList.remove('disabled');
                resendLink.innerHTML = 'Click to resend.';
                resendLink.href = "#";
            } else {
                timerElement.innerHTML = timeLeft;
                timeLeft--;
            }
        }

        let timer = setInterval(countdown, 1000);
    </script>
</body>
</html>
