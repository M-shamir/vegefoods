

{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Vegefoods{% endblock %}


{% block content %} 

  <div class="hero-wrap hero-bread" style="background-image: url({% static "images/bg_1.jpg" %});">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-12 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Order List</span></p>
          <h1 class="mb-0 bread">Order List</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="bg-white p-4">
            <h3>Order List</h3>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Repeat this row for each order item -->
                <tr>
                    <td><img src="{% static './images/product-10.jpg' %}" alt="Item 1" class="img-fluid rounded-circle" style="width: 100px; height: 100px; object-fit: cover;"></td>
                    <td>Apple</td>
                    <td>2</td>
                    <td>$30.00</td>
                    <td><span style="color: green;">Delivered</span></td>
                    <td>
                      <a href="{% url 'order_success' %}" class="btn btn-primary">View Details</a>
                    </td>
                  </tr>
                  
                <tr>
                  <td><img src="{% static './images/product-5.jpg' %}" alt="Item 2" class="img-fluid rounded-circle" style="width: 100px; height: 100px; object-fit: cover;"></td>
                  <td>Tomato</td>
                  <td>1</td>
                  <td>$20.00</td>
                  <td><span style="color: red;">Pending</span></td>
                  <td>
                    <form method="POST" action="/cancel_order">
                      <button type="submit" class="btn btn-danger">Cancel Order</button>
                    </form>
                  </td>
                </tr>
                <!-- End repeat -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  

  {% endblock %}
